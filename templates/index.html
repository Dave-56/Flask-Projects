<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.3.1/ -->
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel="stylesheet">
        <!-- Bootstrap JS -->
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>

        <!-- JQuery -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

        <!-- Icons -->
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel="stylesheet">
        <!-- stylesheet -->
        <link href="/static/style.css" rel="stylesheet">

        <title>
            A Simple Todo List App
        </title>
    </head>
    <body>
        <div class="page">
            <!--Card-->
            <div class="card" style="width: 60rem;">
                <!--Card Header-->
                <div class="card-header">
                    <p>
                        <h2> Your Todo List App</h2>
                    </p>
                </div>
                <!--Card Body-->
                <div class="card-body">
                    <form action="/" method="post">
                        <label class="sr-only" for="inlineFormInputName2"></label>
                        <input type="text" autocomplete="off" class="form-control todo-list-input" placeholder="What do you need to do today?" name="task">
                        <button class="btn btn-outline-success" name = "submit" type="submit">Add Task</button>
                        <!--<button class="btn btn-outline-danger" id = "delete" type="submit">Delete Task</button>-->
                    </form>
                    <ul>
                        {% if tasks %}
                            {% for task in tasks %}
                               <li>
                                   <input type="checkbox" name= "item" value = "{{ task }}"> {{ task }}
                                   <a href="/delete/{{ task }}">Delete</a>
                               </li>
                            {% endfor %}
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $('input').on('click', function(){
                $('input:checked').val()
                if(this.checked)
                {
                    $(this).closest('li').wrapInner('<del />');
                }
                else
                {
                    $(this).unwrap();
                }
            });
        });
    </script>
</html>
